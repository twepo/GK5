$(document).ready(function() {
	//첫시동 디폴트값 지정
	
	if(!window.location.hash){
		//만약 hash가 없으면 hash만 바꿔준다. 그러면 알아서 hashchange func가 작동함
		window.location.hash = "#main";	
	} else {
		//hash가 있으면 그대로 따라간다.
		routePage();
	}	
	
})	
	
	
	
		
$(window).on('hashchange', routePage);


	
	
//CORE_ENGINE	
function routePage(){
	
	
	
	var hash = location.hash.split("?")[0];
	var no = location.hash.split("=")[1];
	
	
	
	if(hash == "#main"){
		generateMainTop();
		
	} else {
		
		generateSubTop();	
		
	}
	
	
	switch(hash){
			
		case '#main':
			
			
			startMainBanner();
			$('.main').empty().append('<div class="slide_box"></div>');
			
			loadRecent(0);						
			$('.slide_box').after('<div class="slide_loading"><img height="55px" src="img/loading.gif"></div>');
			
			loadRecentScrollDectect();
			
			
		break;

			
			
		case '#yb_list':
			
			loadYBList(no);	
			
		break;
			
			
		case '#yb_view':
			
			loadYBView(no);
			
		break;		
			
			
	}
}
	

	

	
function generateMainTop(){
	
	var div = `
		<div class="top_nav">

			</div>

					<img src="img/logo.png" class='logo' height=33px>
				</a>
			</div>
			<div class="top_right">
				<img class='icon_search' src="img/icon_glass.svg" height=19px>
			</div>	
		</div>
	`;
	
	$('.nav').html(div);	
}

function loadYBList(cat_no){

		$('.main').empty();
	
		var button = 'SELECT_YB_LIST';	
		$.post('http://211.110.140.24/guamkorea/app/ajax.php',{button,cat_no},function(data) {
			
			jQuery.each(data,function(k,v){
				var div = `<a class="yb_list" href="#yb_view?no=${v.no}">
								<div class='yb_list_left'
									style='background:url(http://211.110.140.24/guamkorea/sub/${v.imgpath});
										   background-position: center;
										   background-size: cover;'></div>
								<div class='yb_list_right'>
									<div class='company_kr'><span class='cat'>${v.title}</span><span>${v.company_kr}</span></div>
									<div class='company_en'>${v.company_en}</div>
									<div class='address'><i class="fas fa-map-marker-alt"></i>${v.address}</div>
								</div>
							</a>`;				
				$('.main').append(div);
			});	
		},"json")

		$('.search_body').empty();
	
		var button = 'SELECT_YB_CATEGORY';

			});	
			
		},"json")

function loadRecentScrollDectect(){	
	var timer;	
	$(document).scroll(function() {
		clearTimeout(timer); timer = setTimeout(function() {
			if(window.location.hash=="#main"){
				   if($(window).scrollTop() + $(window).height() > $(document).height() - 200) {
					   var limit_start = $(".slide").length;
					   loadRecent(limit_start);			  
				   }
			}
		}, 400);
	});
	
}

function adGenerator(){


        var last_no = window.localStorage.getItem('last_no');
    
        if(!last_no){
            var last_no = Math.floor(Math.random() * 6) + 1;
        } else {
            var last_no = window.localStorage.getItem('last_no');
        }

        
        var button = 'SELECT_MAIN_AD';	
        $.post('http://211.110.140.24/guamkorea/app/ajax.php',{button,last_no},function(r) {

            window.localStorage.setItem('last_no',r[0].no);
                   
            var ad_div = `<div class='slide ad'
                                 style='background:url(http://211.110.140.24/guamkorea/sub/${r[0].img_path});
                                 background-position:center;
                                 background-size:cover;'>
                            </div>`;
        
            $('.slide_box').append(ad_div);
            
        },"json")		
    }
